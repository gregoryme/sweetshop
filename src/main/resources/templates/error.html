<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dulces Dueñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--HEADER-->
<div th:insert="header :: kotoheader"></div>
<!--END-OF-HEADER-->
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="text-center">
    <h5 class="text-primary">Vaya, algo ha pasado...</h5>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="d-flex justify-content-center">
    <a href="/" class="btn btn-transparent">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#9d2e36" class="bi bi-arrow-up-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904 2.803a.5.5 0 1 0 .707-.707L6.707 6h2.768a.5.5 0 1 0 0-1H5.5a.5.5 0 0 0-.5.5v3.975a.5.5 0 0 0 1 0V6.707l4.096 4.096z"/>
        </svg>
        <span class="text-primary">página principal</span>
    </a>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container text-primary">
    <div class-="row">
        Error: <span th:text="${error}" style="font-size: small"></span>
    </div>
    <div class-="row">
        Status: <span th:text="${status}" style="font-size: small"></span>
    </div>
    <div class-="row">
        Message: <span th:text="${message}" style="font-size: small"></span>
    </div>
</div>
<div class="big-space">
    <br> <br>
</div>
<!--FOOTER-->
<div th:insert="footer :: kotofooter"></div>
<!--END-OF-FOOTER-->
</body>
</html>
