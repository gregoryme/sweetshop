<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dulces Dueñas | Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<p>&nbsp;</p>
<div class="container text-primary text-center">
    <h4>Dulces Dueñas | admin login</h4>
</div>
<div class="container">
    <p>&nbsp;</p>
    <div class="d-flex justify-content-center" th:if="${param.error}">
        <p class="text-danger">Sorry, there are invalid username and/or password :(</p>
        <p>&nbsp;</p>
    </div>
    <div class="d-flex justify-content-center" th:if="${param.logout}">
        <p class="text-dark">You have been logged out :) Thanks for using the system!</p>
    </div>
</div>
<section class="page-section">
    <div class="container text-primary" style="width: 300px;">
        <div class="row justify-content-center">
            <div class="col">
                <form method="POST" action="/login">
                    <div class="">
                        <label for="inputUserName" class="form-label">Login (email):</label>
                        <input name="username" type="text" autofocus="true" class="form-control" id="inputUserName" placeholder="Username">
                    </div>
                    <div class="">
                        <label for="inputPass" class="form-label" style="margin-top: 20px;">Password:</label>
                        <input name="password" type="password" class="form-control" placeholder="Password" id="inputPass">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary" style="margin-top: 20px;">Log In</button>
                </form>
            </div>
        </div>
    </div>
</section>
<p>&nbsp;</p>
<div class="copyright text-center text-dark footer-sweet-one align-middle fixed-bottom">
    <div class="container text-primary align-middle" style="font-size: xx-small">test mode | kofe.dev</div>
</div>
</body>
</html>
