<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dulces Due√±as</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container">
    <h4>ITEM INFO</h4>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container">
    <p>ID: <span th:text="${order.id}"></span></p>
    <!-- business -->
    <!--2-->
    <p>Total_netto_without_delivery: <span th:text="${order.getTotal_netto_without_delivery()}"></span></p>
    <!--3-->
    <p>Delivery Price Netto: <span th:text="${order.delivery_price_netto}"></span></p>
    <!--4-->
    <p>Total Netto: <span th:text="${order.total_netto}"></span></p>
    <!--5-->
    <p>Vat_in_percent: <span th:text="${order.vat_in_percent}"></span></p>
    <!--6-->
    <p>Vat Value (calculated): <span th:text="${order.vat_value}"></span></p>
    <!--7-->
    <p><b>Total Brutto: <span th:text="${order.total_brutto}"></span></b></p>
    <!--8-->
    <p>Status: <span th:text="${order.status}"></span></p>
    <!--9-->
    <p>Factura: <span th:text="${order.factura}"></span></p>
    <!-- personal data -->
    <!--10-->
    <p>Name: <span th:text="${order.name}"></span></p>
    <!--11-->
    <p>Email: <span th:text="${order.email}"></span></p>
    <!--12-->
    <p>Phone: <span th:text="${order.phone}"></span></p>
    <!--13-->
    <p>Address: <span th:text="${order.address}"></span></p>
    <!--14-->
    <p>Notes: <span th:text="${order.notes}"></span></p>
</div>
<div class="container">
    <table class="table-responsive table-bordered">
<!--        <thead>-->
<!--        <tr>-->
<!--            <th style="width: 50px">ID</th>-->
<!--            <th>Description</th>-->
<!--            <th>Price</th>-->
<!--            <th>Notes</th>-->
<!--            <th>Action</th>-->
<!--            <th>Action</th>-->
<!--        </tr>-->
<!--        </thead>-->
        <tbody>
            <tr th:each="itemInOrder : ${itemInOrderList}">
            <td th:text="${itemInOrder.id}"></td>
            <td th:text="${itemInOrder.item.title}"></td>
            <td th:text="${itemInOrder.item.description}"></td>
            <td th:text="${itemInOrder.item.price}"></td>
            <td th:text="${itemInOrder.orderedQuantity}"></td>
            <td><a th:href="'/item/' + ${itemInOrder.item.id}">Link Info</a></td>
        </tr>
        </tbody>
    </table>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<div class="container">
    <span>Admin Panel v. 0.1 | kofe</span>
</div>
</body>
</html>
