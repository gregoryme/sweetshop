<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dulces Dueñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--HEADER-->
<div th:insert="header :: kotoheader"></div>
<!--END-OF-HEADER-->
<br><br><br><br><br><br>
<div id="mainContent">
    <div class="d-flex justify-content-center align-middle">
        <h3 class="text-primary message-font">Tramitar pedido:</h3>
    </div>
    <div class="d-flex justify-content-center align-middle" style="margin-left: 10px; margin-right: 10px;">
        <h6 class="text-primary message-font">¡Por favor no cierre el navegador al finalizar la transacción!</h6>
    </div>
    <br>
    <div class="d-flex justify-content-center text-primary message-font-mali text-center">
        <div class="row" style="width: 300px;">
            <form action='/charge' method='POST' id='checkout-form'>
                <input type='hidden' th:value='${amount}' name='amount' />
                <!--            <label>Price:<span th:text='${pure_amount}' /></label>-->
                <label class="text-primary message-font">Pagar con tarjeta</label>
                <script
                        src='https://checkout.stripe.com/checkout.js'
                        class='stripe-button'
                        th:attr='data-key=${stripePublicKey},
                        data-amount=${amount},
                        data-currency=${currency}'
                        data-name='Dulces Dueñas'
                        data-description='Dulces Dueñas checkout'
                        data-image='https://readln.me/dd/dude-192x192.png'
                        data-locale='auto'
                        data-zip-code='false'>
                </script>
            </form>
        </div>
    </div>
</div>
<br><br><br>
<div class="text-center">
    <a href="/order"><button class="btn btn-block btn-sm btn-transparent text-primary" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
            <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
        </svg>Volver</button></a>
</div>
<div class="copyright text-center text-dark footer-sweet-one align-middle fixed-bottom">
    <div class="container text-primary align-middle" style="font-size: xx-small">test mode | kofe.dev</div>
</div>
</body>
</html>
