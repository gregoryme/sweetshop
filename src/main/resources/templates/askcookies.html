<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<div th:fragment="askcookies">
    <header class="fixed-top align-middle" style="z-index: +10000; background-color: white; display: none;" id="askcookies">
        <div class="container justify-content-center align-middle" style="max-width: 600px;">
            <div class="align-items-center align-middle text-primary" style="margin-top: 20px; margin-bottom: 20px; font-size: small;">

                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-info-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>&nbsp;
                Utilizamos cookies y herramientas similares que son necesarias para permitirte comprar,
                mejorar tus experiencias de compra y proporcionar nuestros servicios.&nbsp;<button class="btn btn-footer btn-sm" onclick="acceptCookies()">Aceptar cookies</button>
            </div>
        </div>
    </header>
    <script src="/js/getCookie.js" type="text/javascript"></script>
    <script>
        if (getCookie("toldCookie") != 'yes') {
            document.getElementById("askcookies").style.display = "block";
        }
        function acceptCookies () {
            let date = new Date();
            date.setMonth(date.getMonth() + 3);
            let expiry = '; expires=' + date.toUTCString();
            document.cookie = 'toldCookie=yes' + expiry;
            document.getElementById("askcookies").style.display = "none";
        }
    </script>
</div>
</html>
