<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:fragment="kotoheader" id="header">
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/img/logo1-min.png" width="100">
            </a>

            <div class="navbar" style="width: 150px;">
                <div class="nav-item" style="width: 80px;">
                        <button type="button" class="btn btn-sm btn-transparent"
                                th:onclick="goToCart()"><img src="/img/cart17-2.png" width="70" alt="Carrito"></button>
                </div>
                <div class="nav-item" style="width: 30px; margin-right: 30px; margin-left: 10px; margin-top: 15px;">
                    <span class="text-primary" style="font-size: xx-large" id="quantityItemsInCart"></span>
                </div>
            </div>

        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/quantityInCart.js"></script>
    <script type="text/javascript" src="/js/goToCart.js"></script>
</div>

</html>
